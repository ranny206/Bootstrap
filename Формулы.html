<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<title>Формулы</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="container-fluid">
				<div class="row">
					<!-- Меню -->
					<div class="col-md-1">
						<div class="dropdown open">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Меню
							</button>
						</div> 
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="Котик.html">Котишка</a>
							<a class="dropdown-item" href="#">Формулы</a>
						</div> 
					</div>
					<!-- Хлебные крошки -->
					<div class="col-md-7">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item active"><a href="Главная.html">Главная</a></li>
								<li class="breadcrumb-item" aria-current="page">Формулы</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<math> 
			<mstyle displaystyle=’true’> <munderover> 
				<mo>&sum;</mo> 
				<mrow> 
					<mi>k</mi> 
					<mo>=</mo> 
					<mn>0</mn> 
				</mrow> 
				<mi>&infin;</mi> 
			</munderover> 
			<msub> 
				<mi>x</mi> 
				<mi>k</mi> 
			</msub> 
		</mstyle> 
	</math> 
</p> 
<p> 
	<math> 
		<mstyle displaystyle=’true’> 
			<munderover> 
				<mo>&int;</mo> 
				<mn>0</mn> 
				<mn>1</mn> 
			</munderover> 
			<mi>f</mi> 
			<mrow> 
				<mfenced> 
					<mi>x</mi> 
				</mfenced> 
			</mrow> 
			<mtext>&VeryThinSpace; </mtext> 
			<mo>&dd;</mo> 
			<mi>x</mi> 
		</mstyle> 
	</math> 
</p> 
<p> 
	<math> 
		<mrow> 
			<munder> 
				<mi>lim</mi> 
				<mrow><mi>x</mi><mo>&#x2192;</mo><mn>0</mn></mrow> 
			</munder> 
			<mrow><mi>sin</mi><mo>&#x2061;</mo><mi>(x)</mi></mrow> 
		</mrow> 
	</math> 
</p> 
<p> 
	<math> 
		<msub> 
			<mi>x</mi> 
			<mrow> 
				<mn>1</mn> <mo>, </mo> 
				<mn>2</mn> 
			</mrow> 
		</msub> 
		<mo>=</mo> 
		<mfrac> 
			<mrow> 
				<mo>-</mo> 
				<mi>b</mi> 
				<mo>&PlusMinus;</mo> <msqrt> 
					<msup> 
						<mi>b</mi> 
						<mn>2</mn> 
					</msup> 
					<mo>-</mo> 
					<mn>4</mn> 
					<mi>a</mi> 
					<mi>c</mi> 
				</msqrt> 
			</mrow> 
			<mrow> 
				<mn>2</mn> 
				<mi>a</mi> 
			</mrow> 
		</mfrac> 
	</math>
</div>
<script src="http://fred-wang.github.io/mathml.css/mspace.js"></script> 
<script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script> 
<script src="http://fred-wang.github.io/mathml-warning.js/mpadded-min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
